<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Public IP ADDRESS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="map.setAttribute('src',`https://maps.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}&hl=en&z=14&amp&output=embed`)">
</head>
<body>
    <div class="heading">
    <h3>MY Public IP ADDRESS : &nbsp;</h3>
    <button id="getData">Get Data</button>
    </div>
    <div class="heading2">
        <div class="hnav">
            <div class="hname">
                <p id="lat">Lat : </p>
                <p id="city">City : </p>
                <p id="org">Organisation : </p>
            </div>
            <div class="region">
                <p id="long">Long : </p>
                <p id="region">Region : </p>
                <p id="host">Hostname : </p>
            </div>
        </div>
        <div class="Map">
        <iframe src=""   frameborder="0" style="border:0" id="map"></iframe>
    </div>
        <div class="mapinfo">
            <p id="time"><b>Time Zone :</b></p>
            <p id="date"><b>Date And Time :</b></p>
            <p id="pin"><b>Pincode :</b></p>
            <p id="message"><b>Message :</b></p>
        </div>
        <div class="search">
            <span class="material-symbols-outlined material-icons search-icon"></span>
            <input type="text" id="search" placeholder="search">
        </div>
        <div class="postal-data">
   
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
